<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>JavaScript Project</title>
</head>
<body>
    <div class="searchContainer">
        <img src="images/moon.png" class="moon" alt="">        
    <input type="number" name="" id="search" placeholder="Search anything...." required title="Fields cant be empty"><button type="button" class="material-symbols-outlined">search</button>
    <audio src="sounds/robotclick.wav">search</audio>
    </div>



    <div class="outputContainer">

        
        <span style="background-color: #00b698;"></span>
        <div class="outputCard">
            <div class="lable">
            <label>No. You Entered : </label>
        </div>
        <div class="output">
            <label  style="color: #00B698;" id="numberEntered" ></label>
        </div>
        </div>
 
        <span style="background-color: #9ad942;"></span>
        <div class="outputCard">
            <div class="lable">
            <label>No. Of Digits : </label>
        </div>
        <div class="output">
            <label id="numberOfDigits"  style="color: #9AD942;"></label>
        </div>
        </div>

        <span style="background-color: aquamarine;"></span>
        <div class="outputCard">
            <div class="lable">
            <label>No. OF Odd Digits :</label>
        </div>
        <div class="output">
            <label id="odd" style="color: aquamarine;"></label>
        </div>
        </div>

        <span style="background-color: #FFEE56;"></span>
        <div class="outputCard">
            <div class="lable">
            <label>No. OF Even Digits :</label>
        </div>
        <div class="output">
            <label id="even" style="color: #FFEE56;"></label>
        </div>
        </div>

    </div>

    <div class="outputContainer">

        <span style="background-color: #FAB23F;"></span>
        <div class="outputCard">
            <div class="lable">
            <label>Pallindrome :</label>
        </div>
        <div class="output">
            <label id="pallindrome" style="color:#FAB23F;"></label>
        </div>
        </div>

        
        <span style="background-color: #ff9870;"></span>
        <div class="outputCard">
            <div class="lable">
            <label>Reverse Of No :</label>
        </div>
        <div class="output">
            <label id="rev" style="color:#ff9870;"></label>
        </div>
        </div>

        
        <span style="background-color:#fecaf5;"></span>
        <div class="outputCard">
            <div class="lable">
            <label>Prime :</label>
        </div>
        <div class="output">
            <label id="pri" style="color:#fecaf5;"></label>
        </div>
        </div>

    </div>

</body>
<script src="script.js"></script>
</html>
